<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<title> 첫 연습 </title>
<style type="text/css">
	.active {
		border : 3px solid red;
		outline: 3px solid red;
}
</style>

<script type="text/javascript" src = '../lib/jquery-3.6.1.js'></script>
	
<script type="text/javascript">
$(function(){
	// 1
	$('.man').css({'background' : 'pink' ,
						'color' : 'blue'})
						
	// 2
	let redBox = $('.inputText')
	
	redBox.focus(function(){
		$(this).addClass('active')	// $(this) : this 사용하지 않을시 inputText 클래스 전체 다 적용하게 됨. 
									// 제이쿼리는 for문 생성하지 않아도 배열을 자체적으로 인식하여 이벤트 발생 시켜줌.
	});
	//원하는 라인만 이벤트 적용시 this 필수!
	redBox.blur(function(){
		redBox.removeClass('active')
			
	});	

	// 3
	$('#divText').text('<img src="images/grim.jpg">');	// 텍스트로 인식
	$('#divHtml').html('<img src="images/grim.jpg">');	// 태그를 인식하여 이미지 노출
	$('#divEmpty').empty();								// 태그 자체를 비워버림
	
	$('#changeGrim').click(function(){
		$('#changeGrim').attr('src','images/cat.jpg') // attr('속성','변경할 내용') : 태그의 속성을 변경
	});
	
			
/* 	let src = $('#changeGrim').attr('src');
	$('#changeGrim').attr('src',src.replace('puppy' , 'cat')) */
	
})
	
</script>

</head>
