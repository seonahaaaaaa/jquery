<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

// 배열의 특정 값 찾기 

// **** find() : find() 함수가 특정 조건에 부합하는 배열의 첫번째 값만을 리턴
// **** filter() : 특정 조건에 부합하는 배열의 모든 값을 배열 형태로 리턴

document.write('find 예제 : <br/>');	
let arr = [
	  {name: 'apple', price : 1000}, 
	  {name: 'banana', price : 2000},
	  {name: 'apple', price: 3000}
	];

	function isApple(element)  {	// element 의 name 이 'apple' 이면 true를 리턴
	  if(element.name === 'apple')  {
	    return true;
	  }
	}

	let apple = arr.find(isApple);	// find() 의 함수는 true가 리턴되면 해당 배열의 값을 리턴
									// find() 함수는 callback 함수에 정의 된 조건에 부합하는 배열의 첫번째 값을 리턴
	document.writeln(apple.name); 	// apple	==> name === 'apple'인 arr[0]의 값 리턴
	document.writeln(apple.price); 	// 1000

document.write('<hr/>');	
document.write('filter 예제 : <br/>');	
	

	let arr1 = [
		  {name: 'apple', price : 1000}, 
		  {name: 'banana', price : 2000},
		  {name: 'apple', price: 3000}
		];

		function isApple(element)  {
		  if(element.name === 'apple')  {
		    return true;
		  }
		}

		let apples = arr1.filter(isApple);	// filter() 함수는 배열에서 name === 'apple' 인 모든 객체를 찾아서 새로운 배열로 생성하여 리턴
											//  ==> filter() 함수가 리턴하는 apples는 length가 2인 배열로 arr[0] , arr[1] 값과 동일
		document.writeln(apples.length); 	//apples.length : 2	
		document.writeln('<br>');
		document.writeln(apples[0].name + ',' + apples[0].price); // apple, 1000
		document.writeln(apples[1].name + ',' + apples[1].price); // apple, 3000	
	


</script>
</head>

</body>
</html>
